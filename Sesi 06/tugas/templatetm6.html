<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas Mandiri 6</title>
</head>

<body>

    <p id="paragraf">Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Quo quaerat recusandae qui ullam eaque cumque ea fugit,
        debitis commodi ipsum illo dolorum consequatur sed laudantium suscipit quis magni,
        maiores in?</p>


    <script>

        var para = document.getElementById('paragraf')

        for (let index = 1; index <= 3; index++) {
            let clone = para.cloneNode(true)
            clone.id = 'paragraf'+index
            document.body.appendChild(clone)
        }

        function changeColor() 
        {
            document.getElementById('paragraf').style.color = "blue"
            document.getElementById('paragraf1').style.color = "red"
            document.getElementById('paragraf2').style.color = "yellow"
            document.getElementById('paragraf3').style.color = "green"

            setTimeout(() => {
                document.getElementById('paragraf').style.color = "black"
                document.getElementById('paragraf1').style.color = "black"
                document.getElementById('paragraf2').style.color = "black"
                document.getElementById('paragraf3').style.color = "black"
            }, 1000);
        }

        setInterval(changeColor, 2000);
       
    </script>

</body>

</html>
